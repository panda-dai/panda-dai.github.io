<!DOCTYPE html>
<html>
	<head>
		<title>{{ site.title }}</title>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="{{ site.author.name }}">
		<meta name="description" content="{{ site.description }}">
		<meta http-equiv="content-language" content="{{ site.locale }}" />
		<meta name="generator" content="Jekyll v{{ jekyll.version }}">

		<!--[if lte IE 8]><script src="/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css">
		<link rel="stylesheet" href="/css/main.css">
		<!--[if lte IE 8]><link rel="stylesheet" href="/css/ie8.css" /><![endif]-->

    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/touch-icon.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/images/favicon.png">

    {% seo %}
    {% feed_meta %}

	</head>

	<body id="top">
    <header id="header">
      <a href="{{ site.url }}" class="image avatar"><img class="editable" src="/images/panda.jpg" alt="{{ site.author.name }}"></a>
      <h2 class="editable"><strong> Hello World </a></strong></h2>
      <h1 class="editable">I am<strong> Jen</a></strong>.
       <h1>Welcome to my site.</h1>
       <br/>
       <br/>
       <h1>Skills: HTML, MySQL,  SQL Server, Git, Unix, Python, JIRA</h1>

    </header>

    {{ content }}

    <footer id="footer">
      <ul class="copyright">
          <li>&copy; Jen</li>
      </ul>
    </footer>

		<script src="/js/jquery.min.js"></script>
		<script src="/js/jquery.poptrox.min.js"></script>
		<script src="/js/skel.min.js"></script>
		<script src="/js/util.js"></script>
		<!--[if lte IE 8]><script src="/js/ie/respond.min.js"></script><![endif]-->
		<script src="/js/main.js"></script>

		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<script>
				(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,"script","//www.google-analytics.com/analytics.js","ga");

				ga("create", "{{ site.google_analytics_key }}", "auto");
				ga("send", "pageview");
			</script>
		{% endif %}

	</body>
</html>
